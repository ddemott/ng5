<div class="container color-dark">
	<div class="col">
		<p>TO DO List</p>
	</div>
	<div class="col">
		<p>TO DO Items - Items left ({{itemCount}})</p>
	</div>
</div>
<div class="container color-light" [@goals]="goals.length">
	<div class="col">
		<p class="sm">Use this form to add items to your TO DO list.</p>
		<form>
			<input type="text" class="txt" name="item" placeholder="TO DO Item.."
				[(ngModel)]="goalText"> <input type="submit" class="btn"
				[value]="btnText" (click)="addItem()">
		</form>
	</div>
	<div class="col">
		<p>(Click to remove items)</p>
		<p class="life-container" *ngFor="let goal of goals; let i = index"
			(click)="removeItem(i)">{{goal}}</p>
	</div>
</div>
